socialfeed.facebooksettings:
  type: config_object
  label: Facebook Settings
  mapping:
    page_name:
      type: string
      label: Facebook Page Name
    app_id:
      type: string
      label: Facebook App ID
    secret_key:
      type: string
      label: Facebook Secret Key
    user_token:
      type: string
      label: Facebook User Token
    page_permanent_token:
      type: string
      label: Facebook User Token
    no_feeds:
      type: integer
      label: Number of feeds
    all_types:
      type: boolean
      label: Show all post types
    post_type:
      type: string
      label: Select your post type(s) to show
    display_pic:
      type: boolean
      label: Show Post Picture
    display_video:
      type: boolean
      label: Show Post Video
    trim_length:
      type: integer
      label: Trim Length
    teaser_text:
      type: string
      label: Teaser Text
    hashtag:
      type: boolean
      label: Show Hashtag
    time_stamp:
      type: boolean
      label: Show Date/Time
    time_format:
      type: string
      label: Date/Time format


socialfeed.twittersettings:
  type: config_object
  label: Twitter Settings
  mapping:
    consumer_key:
      type: string
      label: Twitter Consumer Key
    consumer_secret:
      type: string
      label: Twitter Consumer Secret
    access_token:
      type: string
      label: Twitter Access Token
    access_token_secret:
      type: string
      label: Twitter Access Token Secret
    tweets_count:
      type: integer
      label: Tweets Count
    hashtag:
      type: boolean
      label: Show Hashtag
    time_stamp:
      type: boolean
      label: Show Date/Time
    time_format:
      type: string
      label: Date/Time format
    time_ago:
      type: boolean
      label: Show date Twitter style
    trim_length:
      type: integer
      label: Trim Length
    teaser_text:
      type: string
      label: Teaser Text

socialfeed.instagramsettings:
  type: config_object
  label: Instagram Settings
  mapping:
    client_id:
      type: string
      label: client_id
    redirect_uri:
      type: string
      label: Redirect URI
    access_token:
      type: string
      label: Access Token
    picture_count:
      type: integer
      label: Picture Count
    picture_resolution:
      type: string
      label: Picture Resolution
    time_format:
      type: string
      label: Date/Time format
    post_link:
      type: boolean
      label: Show post URL
